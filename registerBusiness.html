<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/StartLink - logo.ico">
    <title>Cadastro Empresarial</title>
</head>

<body>
    <div class="register">
        <h1>Cadastro</h1>
        <p>Nome da empresa</p>
        <input placeholder="Startlink" type="text" name="user">
        <p>Email</p>
        <input placeholder="Startlink@exemplo.com" type="email" name="email">
        <p>CNPJ</p>
        <input placeholder="34958934000106" type="number" name="cnpj">
        <p>Senha</p>
        <input placeholder="12345" type="password" name="password">
        <p>Confirmar senha</p>
        <input placeholder="12345" type="password" name="password-confirm">
        <input type="button" onclick="Register()" class="button" value=Register>
        <script>
            function Register() {
                console.log("entrou");
                var user = document.getElementsByName('user')[0].value;
                user.toLowerCase();
                var email = document.getElementsByName('email')[0].value;
                email.toLowerCase();
                var cnpj = document.getElementsByName('cnpj')[0].value;
                var password = document.getElementsByName('password')[0].value;
                var passwordConfirm = document.getElementsByName('password-confirm')[0].value;

                if (password.length == 0
                    || passwordConfirm.length == 0
                    || email.length == 0
                    || user.length == 0
                    || cnpj.length == 0) {
                    alert("Campos Incompletos");
                } else if (password != passwordConfirm) {
                    alert("As senhas n√£o coincidem");
                } else if (!email.includes("@")) {
                    alert("Email invalido");
                } else if (cnpj.length != 14) {
                    alert("CNPJ invalido")
                } else {
                    alert("Cadastrado com sucesso")
                    window.location = "searchPaper.html";
                }
            }
        </script>
    </div>


    <footer>
        <div class="social-media">
            <img src="images/facebook.svg" alt="">
            <img src="images/Instagram.svg" alt="">
            <img src="images/Linkedin.svg" alt="">
            <img src="images/Youtube.svg" alt="">
        </div>
        <div class="contact">

            <button type="button"><a href="Suport.html">Contato</a></button>
            <p>site produzido pela GSApplication</p>
        </div>
    </footer>
</body>

</html>
