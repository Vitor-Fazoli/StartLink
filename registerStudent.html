<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/StartLink - logo.ico">
    <title>Cadastro Estudante</title>
</head>

<body>
    <div class="register">
        <h1>Cadastro</h1>
        <p>Nome</p>
        <input placeholder="Vitor José Silva" type="text" name="user">
        <p>Email</p>
        <input placeholder="vitor.silva@exemplo.com" type="email" name="email">
        <p>CPF</p>
        <input placeholder="632069296550" type="number" name="cpf">
        <p>Senha</p>
        <input placeholder="12345" type="password" name="password">
        <p>Confirmar senha</p>
        <input placeholder="12345" type="password" name="password-confirm">
        <input type="button" onclick="Register()" class="button" value=Register>
        <script>
            function Register() {
                console.log("entrou");
                var user = document.getElementsByName('user')[0].value;
                user.toLowerCase();
                var email = document.getElementsByName('email')[0].value;
                email.toLowerCase();
                var cpf = document.getElementsByName('cpf')[0].value;
                var password = document.getElementsByName('password')[0].value;
                var passwordConfirm = document.getElementsByName('password-confirm')[0].value;

                if (password.length == 0
                    || passwordConfirm.length == 0
                    || email.length == 0
                    || user.length == 0
                    || cpf.length == 0) {
                    alert("Campos Incompletos");
                } else if (password != passwordConfirm) {
                    alert("As senhas não coincidem");
                } else if (!email.includes("@")) {
                    alert("Email invalido");
                } else if (cpf.length != 11) {
                    alert("CPF invalido")
                } else {
                    alert("Cadastrado com sucesso")
                    window.location = "TCC.html";
                }
            }
        </script>
    </div>
    <footer>
        <div class="social-media">
            <img src="images/facebook.svg" alt="">
            <img src="images/Instagram.svg" alt="">
            <img src="images/Linkedin.svg" alt="">
            <img src="images/Youtube.svg" alt="">
        </div>
        <div class="contact">

            <button type="button"><a href="Suport.html">Contato</a></button>
            <p>site produzido pela GSApplication</p>
        </div>
    </footer>
</body>


</html>
