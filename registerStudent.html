<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartLink: Registro Estudante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-center pt-5">

    <main class="form-signin w-25 m-auto">
        <form>
            <img class="mb-4" src="https://i.imgur.com/MX79fPP.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Registro Estudante</h1>

            <div class="form-floating">
                <input class="form-control" id="floatingInput" placeholder="nome">
                <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingInput" placeholder="XXXXXXXXXXX">
                <label for="floatingInput">CPF</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                <label for="floatingInput">Endereço de email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Confirmar-Senha">
                <label for="floatingPassword">Confirmar Senha</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
            <p class="mt-5 mb-3 text-muted">© 2022</p>
        </form>
    </main>
</body>
