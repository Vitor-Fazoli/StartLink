<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/StartLink - logo.ico">
  <link href="css/styleSuport.css" rel="stylesheet">
  <title>Start Link</title>
</head>

<body>
  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Suporte</h3>
      <h4>Entre em contato conosco</h4>
      <fieldset>
        <input placeholder="Seu nome completo" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Seu Email para contato" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Seu telefone para contato" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Descreva seu assunto aqui...." tabindex="4" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
      </fieldset>
    </form>
  </div>
  <footer>
    <div class="social-media">
      <img src="images/facebook.svg" alt="">
      <img src="images/Instagram.svg" alt="">
      <img src="images/Linkedin.svg" alt="">
      <img src="images/Youtube.svg" alt="">
    </div>
    <div class="contact">
      <p>site produzido pela GSApplication</p>
    </div>
  </footer>
</body>

</html>
